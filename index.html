<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test web-view</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            gap: 10px;
        }

        .input-box {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ffffff;
            border-radius: 20px;
            outline: none;
            width: 250px;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 117, 140, 0.5);
        }
    </style>
</head>

<body>
    <input id="message" type="text" class="input-box" disabled>
    <input id="mensajeInput" type="text" class="input-box" placeholder="Escribe tu mensaje" value="">
    <button class="btn" onclick="enviarMensaje()">Enviar Mensaje</button>
    <script type="text/javascript" src="https://appx/web-view.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log('entró');
            my.postMessage({ message: "Hola-página web" });
        });
        my.onMessage = function (event) {
            console.log('mensaje: ', event);
            my.alert({
                title: 'Mensaje recibido página web',
                content: event
            })
            const input = document.getElementById("message");
            input.value = event.messageMp
        }
        function enviarMensaje() {
            const input = document.getElementById("mensajeInput");
            const mensaje = input.value.trim() || "Hola-página web";
            console.log('mensaje: ', mensaje || "Hola-página web")
            my.postMessage({ message: mensaje || "Hola-página web" });
        }
    </script>
</body>

</html>
